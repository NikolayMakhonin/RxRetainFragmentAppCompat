language: android

env:
  matrix:
    - ANDROID_TARGET=android-18  ANDROID_ABI=armeabi-v7a  ANDROID_AVD_NAME='api18armv7'

android:
  components:
      - tools
      - build-tools-23.0.2
      - android-23
      - ${ANDROID_TARGET}
      - sys-img-${ANDROID_ABI}-${ANDROID_TARGET}
      - extra-android-support
      - extra-android-m2repository

before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/


before_script:
  - ./gradlew clean checkstyle
  - echo no | android create avd --force -t ${ANDROID_TARGET} -n ${ANDROID_AVD_NAME} --abi ${ANDROID_ABI}
  - emulator -avd ${ANDROID_AVD_NAME} -no-skin -no-audio -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &

script:
  - ./gradlew connectedFatDebugAndroidTest testDebugUnitTest -Dtest.single=SimpleActivityTest